name: CI

on: 
  push:
    branches:
      - master 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger Job
      uses: appleboy/gitlab-ci-action@master
      with:
        url: "https://gitlab.esss.lu.se/api/v4/projects/2353/trigger/pipeline"
        token: ${{ secrets.TOKEN }}
        project_id: 2353
        ref: "master"
        host: "https://gitlab.esss.lu.se"
        debug: true
